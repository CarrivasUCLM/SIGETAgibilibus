    <style>
        body {
            background: url('recursos/ubuntuF.jpg') center no-repeat;
            background-attachment: fixed;
            background-size: cover;
            min-height:100%;
            background-size:cover;
            transition: background-color .5s;
        }

        .container{
            height: 60px;
        }

        .left {
            position: absolute;
            top: 0px; 
            left: 10px;
        }

        .right{
            position: absolute;
            top:10px;
            right: 63px;
            font-weight: bold;
            font-size: 15px;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

        #wrap {
            width: 1100px;
            margin: 0 auto;
            }

        #calendar {
        /* 		float: right; */
            margin: 0 auto;
            width: 900px;
            background-color: #FFFFFF;
            border-radius: 6px;
            box-shadow: 0 1px 2px #C3C3C3;
            }

    </style>
</head>

<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Gestionar usuarios</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link href='css/Register.css' rel='stylesheet' />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">
				<div class="left">
					<a href="UserCalendar.html"><span class="logo"><img
							src="recursos/logo.png" alt="logotipo" width="60" height="60"></span></a>
				</div>
				<div class="right">
					<input type="search" id="input-search"
						placeholder="Busca un usuario...">
					<div class="content-search">
						<div class="content-table">
							<table id="table" summary="Tabla de usuarios">
								<thead>
									<tr>
										<th scope="col">Nombre de usuario:</th>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>
		</div>

	</nav>

	<br>
	<br>


	<div class="container">
		<h2>Gestión del Usuario</h2>
		<br>
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Datos Personales</strong>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">DNI:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="userDni">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nombre:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="userCompletName">
							</div>

						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Apellidos:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="userApellidos"
									required="true">
							</div>
							<label class="col-sm-2 col-form-label">Teléfono:</label>
							<div class="col-sm-3">
								<input type="number" class="form-control" id="userTelf"
									required="true">
							</div>
						</div>
					</form>
				</div>
			</div>
			<br>
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Datos de Usuario</strong>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nombre de Usuario:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="userName"
									readonly="true">
							</div>

						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">E-mail:</label>
							<div class="col-sm-3">
								<input type="email" class="form-control" id="userMail">
							</div>

						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">Rol:</label>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="userRol">
							</div>

							<div class="col-sm-5">
								<span class="float-right" id="modify" onclick="Modify()"><span
									class="btn btn-success">Modificar Usuario</span></span>
							</div>
							<div class="col-sm-1">
								<span class="float-right" id="delete" onclick="Delete()"><span
									class="btn btn-danger">Eliminar Usuario</span></span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-1.7.min.js"></script>
<script src="js/Register.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/GestionUsuario.js"></script>
</html>
